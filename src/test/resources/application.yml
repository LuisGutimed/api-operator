spring:
  cloud:
    discovery:
      enabled: true
    netflix:
      eureka:
        client:
          serviceUrl:
            defaultZone: ${EUREKA_HOST}

  application:
    name: api-operator
  data:
    elasticsearch:
      repositories:
        enabled: true
elasticsearch:
  host: ${ELASTICSEARCH_HOST}
  user: ${ELASTICSEARCH_USER}
  pass: ${ELASTICSEARCH_PASS}